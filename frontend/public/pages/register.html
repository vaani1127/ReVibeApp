<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHRMS - Register New User</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-3xl p-8 m-6 space-y-8 bg-white shadow-2xl rounded-2xl">
            
            <h1 class="text-3xl font-bold text-center text-gray-800">Create Admin/HR User</h1>
            <p class="text-center text-gray-600">
                Use this form to create your first user. It's recommended to create an 'hr' user.
            </p>

            <!-- Registration Form -->
            <form id="register-form" class="space-y-6">
                
                <!-- Section 1: Login Credentials -->
                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">Login Credentials</legend>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
                        <div>
                            <label for="employeeId" class="block mb-2 text-sm font-medium text-gray-700">Employee ID</label>
                            <input type="text" id="employeeId" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., hr_admin">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., password123">
                        </div>
                        <div>
                            <label for="role" class="block mb-2 text-sm font-medium text-gray-700">Role</label>
                            <select id="role" required class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="hr">HR (Admin)</option>
                                <option value="employee">Employee</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <!-- Section 2: Personal & Job Info -->
                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">Profile Details</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                        <div>
                            <label for="firstName" class="block mb-2 text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="firstName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Admin">
                        </div>
                        <div>
                            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="lastName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., User">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., admin@ehrms.gov.in">
                        </div>
                        <div>
                            <label for="designation" class="block mb-2 text-sm font-medium text-gray-700">Designation</label>
                            <input type="text" id="designation" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., HR Manager">
                        </div>
                        <div>
                            <label for="department" class="block mb-2 text-sm font-medium text-gray-700">Department</label>
                            <input type="text" id="department" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Human Resources">
                        </div>
                        <div>
                            <label for="basicSalary" class="block mb-2 text-sm font-medium text-gray-700">Basic Salary</label>
                            <input type="number" id="basicSalary" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 50000">
                        </div>
                    </div>
                </fieldset>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full px-6 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
                        Create Account
                    </button>
                </div>
            </form>

            <!-- Status Message Area -->
            <div id="status-message" class="mt-4 text-center text-sm">
                <!-- Status messages will be inserted here -->
            </div>

            <div class="text-center">
                <a href="../index.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Link to your registration script -->
    <script src="../scripts/register.js"></script>
</body>
</html>
