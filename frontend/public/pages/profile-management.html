<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHRMS - Profile Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type_alias="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        /* Style for disabled inputs */
        input:disabled, select:disabled, button:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 flex-shrink-0 w-64 overflow-y-auto transition-transform duration-300 ease-in-out transform -translate-x-full bg-white shadow-lg md:translate-x-0 md:static">
            <div class="flex items-center justify-center h-20 bg-blue-600">
                <a href="dashboard.html" class="text-2xl font-bold text-white">EHRMS Portal</a>
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <ion-icon name="grid-outline" class="w-6 h-6"></ion-icon>
                    <span class="ml-4">Dashboard</span>
                </a>
                <a href="profile-management.html" class="flex items-center px-6 py-3 text-white bg-blue-700">
                    <ion-icon name="person-circle-outline" class="w-6 h-6"></ion-icon>
                    <span class="ml-4">Profile Management</span>
                </a>
                <a href="payroll.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <ion-icon name="cash-outline" class="w-6 h-6"></ion-icon>
                    <span class="ml-4">Payroll</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="flex items-center justify-between h-20 px-6 bg-white border-b border-gray-200">
                <button id="sidebar-toggle" class="text-gray-600 md:hidden focus:outline-none">
                    <ion-icon name="menu-outline" class="w-6 h-6"></ion-icon>
                </button>
                <h2 class="text-2xl font-semibold text-gray-800">Profile Management</h2>
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center focus:outline-none">
                        <img class="w-10 h-10 rounded-full" src="../images/profile-pic.png" alt="User Avatar">
                        <span id="user-welcome-name" class="ml-2 hidden md:inline">Welcome, User</span>
                        <ion-icon name="chevron-down-outline" class="w-4 h-4 ml-1 hidden md:inline"></ion-icon>
                    </button>
                    <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                        <a href="profile-management.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-6 overflow-y-auto">
                <!-- Search Section (for HR) -->
                <div id="search-section" class="p-6 bg-white rounded-lg shadow-md hidden">
                    <h3 class="text-xl font-semibold text-gray-800">Find Employee</h3>
                    <div class="mt-4 flex space-x-4">
                        <input type="text" id="search-input" placeholder="Enter Employee ID..." class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="search-button" class="px-6 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                            Search
                        </button>
                    </div>
                    <div id="search-status" class="mt-4 text-sm"></div>
                </div>

                <!-- Profile Information -->
                <div class="mt-8 bg-white rounded-lg shadow-md divide-y divide-gray-200">
                    
                    <!-- Personal Info -->
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-gray-800">Personal Information</h3>
                        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Full Name</label>
                                <input type="text" id="full-name" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Email Address</label>
                                <input type="email" id="email" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Employee ID</label>
                                <input type="text" id="employee-id" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" disabled>
                            </div>
                        </div>
                    </div>

                    <!-- Job Profile -->
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-gray-800">Job Profile</h3>
                        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="department" class="block text-sm font-medium text-gray-500">Department</label>
                                <select id="department" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                                    <option>IT Services</option>
                                    <option>Finance</option>
                                    <option>Human Resources</option>
                                    <option>Operations</option>
                                </select>
                            </div>
                            <div>
                                <label for="designation" class="block text-sm font-medium text-gray-500">Role / Designation</label>
                                <input type="text" id="designation" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="reporting-manager" class="block text-sm font-medium text-gray-500">Reporting Manager</label>
                                <input type="text" id="reporting-manager" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                        </div>
                        <button id="update-profile-button" class="mt-6 px-6 py-2 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">
                            Update Job Profile
                        </button>
                        <div id="profile-status" class="mt-4 text-sm"></div>
                    </div>

                    <!-- Promotion Section (for HR) -->
                    <div id="promotion-section" class="p-6 hidden">
                        <h3 class="text-lg font-semibold text-gray-800">Compensation & Promotion</h3>
                        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Current Pay Scale</label>
                                <input type="text" id="current-pay-scale" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Current Basic Salary</label>
                                <input type="text" id="current-basic-salary" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" disabled>
                            </div>
                            <hr class="md:col-span-2">
                            <div>
                                <label for="new-designation" class="block text-sm font-medium text-gray-500">New Designation</label>
                                <input type="text" id="new-designation" placeholder="e.g., Lead Developer" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                             <div>
                                <label for="new-pay-scale" class="block text-sm font-medium text-gray-500">New Pay Scale</label>
                                <input type="text" id="new-pay-scale" placeholder="e.g., Level 11" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="new-basic-salary" class="block text-sm font-medium text-gray-500">New Basic Salary</label>
                                <input type="number" id="new-basic-salary" placeholder="e.g., 80000" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                        </div>
                        <button id="process-promotion-button" class="mt-6 px-6 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">
                            Process Promotion
                        </button>
                        <div id="promotion-status" class="mt-4 text-sm"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../scripts/main.js"></script>
    <!-- Add the new script for this page -->
    <script src="../scripts/profile.js"></script>
</body>
</html>
